<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin SingUp Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar-image">
      <div class="logo-container">
        <img src="./img/odin-lined.png" alt="Odin Project Logo">
        <span class="logo-text">
          ODIN
        </span>
      </div>
      <div class="side-form">
      <div class="form-container">
        <div class="form-header">
          <p>
          This is not a real online service! You know you need something like this in your life to help you realize your dreams. Sing up <i>now</i> to get started
          </p>
          <p>You <i>know</i> you want to</p>

        </div>
        <form action="#" method="GET">
        <div class="form">
          <h3>Let's do this</h3>
            <div class="input-group">
              <div class="labeled-input">
                <label for="first-name" class="label" name="firstname">First Name</label>
                <input type="text" id="first-name" required>
              </div>
              <div class="labeled-input">
                <label for="last-name" class="label" name="lastname">Last Name</label>
                <input type="text" id="last-name" required>
              </div>
            </div>
            <div class="input-group">
              <div class="labeled-input">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="labeled-input">
                <label for="phone" class="label">Phone</label>
                <input type="text" id="phone" name="phone" required>
              </div>
            </div>
            <div class="input-group">
              <div class="labeled-input" id="password-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="labeled-input" id="confirmpassword-group">
                <label for="confirmpassword" class="label">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
              </div>
            </div>
        </div>
        <div class="form-footer">
          <input type="submit" value="Create Account">
          <p>Already have an account? <a class="link" href="#">Login</a></p>
        </div>
        </form>
      </div>
      </div>
    </div>
    <div class="image-credits">
      Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA">Unsplash</a>
    </div>
    <script>
      let password = document.getElementById('password');
      let confirmPassword = document.getElementById('confirmpassword');

      let passwordGroup = document.getElementById('password-group');
      let confirmPasswordGroup = document.getElementById('confirmpassword-group');

      function addClass(nodes, className) {
        nodes.forEach(element => {
          element.classList.add(className);
        });
      }
      function removeClass(nodes, className) {
        nodes.forEach(element => {
          element.classList.remove(className);
        });
      }

      [password, confirmPassword].forEach((node) => 
        node.addEventListener('keyup', () => {
          if (password.value !== confirmPassword.value) {
            removeClass([passwordGroup, confirmPasswordGroup], 'password-valid');
            removeClass([password, confirmPassword], 'valid');
            addClass([passwordGroup, confirmPasswordGroup], 'password-error');
            addClass([password, confirmPassword], 'invalid');
          } else {
            removeClass([passwordGroup, confirmPasswordGroup], 'password-error');
            removeClass([password, confirmPassword], 'invalid');
            addClass([passwordGroup, confirmPasswordGroup], 'password-valid');
            addClass([password, confirmPassword], 'valid');
          }
        })
      );
      
    </script>
  </body>
</html>
